<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>

    <form action="">
        <div>
        <label for="">First Name:</label>
            <input type="text">
        </div>

        <br>

            <div>
            <label for="">Last Name:</label>
            <input type="text">
        </div>

        <br>

        <div>
            <label for="">Email Address:</label>
            <input type="email">

        </div>

        <br>

        <div>
            <label for="">Password:</label>
            <input type="password">
        </div>

        <br>

        <div>
            <label for="">Confirm Password:</label>
            <input type="password">
        </div>

        <br>

        <div>
            <label for="">Date of Birth:</label>
            <input type="date">
        </div>

        <br>
        <div>

        <label for="">Gender:</label>

        <div>
            <input type="radio" value = "Male" name="gender" id="Male">
            <label for="Male">Male</label>
        </div>

        <div>
            <input type="radio" value = "Female" name="gender" id="Female">
            <label for="Female">Female</label>
        </div>

        <div>
            <input type="radio" value = "Non-Binary" name="gender" id="Non-Binary">
            <label for="Non-Binary">Non-Binary</label>
        </div>

        <br>

        <div>
            <label for="">A short description about yourself:</label>
            <textarea name="Self Description"></textarea>
        </div>
        
        <br>

        <div>
            <label for="">Favorite Ice Cream</label>
            <select name="" id="">
                <option value="">Vanilla</option>
                <option value="">Chocolate</option>
                <option value="">Mint Chocolate Chip</option>
                <option value="">Butterfinger</option>
                <option value="">Oreo</option>
            </select>
        </div>
            <br>
        <div>
            <input type="checkbox">
            <label for="">Send me junk emails</label>

        </div>

        <br>

        <input type="submit">

    </div>

    <br>
    <br>

    </form>
    
</body>
</html>
